name: Build Docs

on:
  push:
    branches: [ main ]
    paths:
      - 'feature-probe-docs/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'feature-probe-docs/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    

    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: npm
        cache-dependency-path: feature-probe-docs/

    - name: Install dependencies
      run: npm ci
      
    - name: Build website
      run: npm run build
